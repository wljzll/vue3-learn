<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="../node_modules/@vue/runtime-dom/dist/runtime-dom.global.js"></script>
    <div id="app"></div>
    <script>
        let {
            createApp,
            h
        } = VueRuntimeDOM;
        let App = {
            // render() {
            //     console.log('render');
            // }
            setup(props, context) {
                console.log('执行setup');
                return (proxy) => {
                    return h('div', {
                        style: {
                            color: 'red'
                        }
                    }, 'hello world')
                }
            },

        }
        let app = createApp(App, {
            name: 'zf',
            age: 12
        })
        app.mount('#app')
    </script>
</body>

</html>
