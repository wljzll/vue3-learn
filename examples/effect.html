<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        let {
            effect,
            reactive
        } = VueReactivity;
        let state = reactive({
            name: 'zf',
            age: 12,
            other: 'xxx'
        });

        effect(() => {
            app.innerHTML = '珠峰今年' + state.name + ',' + state.age
        })

        setTimeout(() => {
            state.other = 'xxxx'
            state.age = 15;
        }, 1000);
    </script>
</body>

</html>
